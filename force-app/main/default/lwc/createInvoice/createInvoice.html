<template>
    <table class="custom-table">
        <thead>
            <tr>
                <th>Fields</th>
                <th>Values</th>
            </tr>

        <tbody>

        </tbody>
    </table>
<br/>
     <lightning-button label="View JSON" onclick={handleNavigate}></lightning-button>
</template>
